<!DOCTYPE html>
<html>
  <head>
    <title>Valet.io Event Tracker</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="map.css">
    <link rel="stylesheet" href="bootstrap.css">
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src="https://cdn.firebase.com/v0/firebase.js"></script>
    <script src="map.js"></script>
  </head>
  <body>
    <div class ="jumbotron">
      <h1>Valet.io</h1>
      <h2>Event Map</h2>
    </div>
    <div id = "totals"></div>
    <div id = "inline_elements">
    <div id="map-canvas"></div>
    <div id = "table-format">
      <table id="eventsTable" class = "table table-condensed">
        <thead>
          <tr><th>Event</th><th>Location</th><th>Amount Raised</th></tr>
        </thead>
        <tbody></tbody>
      </table>
  </div>
</div>
  <div class = "formcontainer">
    <h3>Add event</h3>
    <form id='addEvent' class="form-inline" role ="form">
      <div class="form-group">
        <div class="col-lg-4">
          <input type='text' id='eventName' placeholder='Event' class="form-control">
        </div>
         <div class="col-lg-4">
          <input type='text' id='address' placeholder='Location' class="form-control">
        </div>
        <div class="col-lg-4">
          <input type='number' id='amount' placeholder='Amount Raised' class="form-control">
        </div>
        <button type='submit' class="btn btn-primary">Add</button>
      </div>
    </form>
  </div>
  </body>
</html>
