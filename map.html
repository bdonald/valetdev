<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="map.css">
    <link rel="stylesheet" href="bootstrap.css">
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src="https://cdn.firebase.com/v0/firebase.js"></script>
    <script src="map.js"></script>
  </head>
  <body>
    <div class ="jumbotron">Valet.io - We're takin ova</div>
    <div id="map-canvas"></div>
    <form id='addEvent' class="form-horizontal" role ="form">
      <div class="form-group">
        <div class="col-lg-4">
          <input type='text' id='eventName' placeholder='Event' class="form-control">
        </div>
         <div class="col-lg-4">
          <input type='text' id='address' placeholder='Location' class="form-control">
        </div>
        <button type='submit' class="btn btn-primary">Add</button>
      </div>
    </form>
   <table id="eventsTable" class = "table">
      <thead>
        <tr><th>Event</th><th>Location</th></tr>
      </thead>
      <tbody></tbody>
    </table>   
  </body>
</html>
